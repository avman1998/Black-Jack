<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game">
      <h1 id="gamehead">Black-Jack</h1>
      <h3 id="result">Want to play a round?</h3>
      <p id="card"></p>
      <p id="sum"></p>
      <button id="start-btn" onclick="startGame()"><b>START GAME</b></button>
      <button id="new-card-btn" onclick="newCard()"><b>NEW CARD</b></button>
      <p id="player"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
